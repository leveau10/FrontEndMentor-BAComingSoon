<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <script type="module" src="validation.js"></script>
  <main>
    <section class="container">
      <h1><img src="/images/logo.svg" class="logo"></h1>
      <h2><span>We're</span> coming soon</h2>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <label>
          <input id="email" type="email" placeholder="Email Address">
          <img id="error-icon" src="images/icon-error.svg" class="error-icon">
          <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        </label>
      </form>
      <span id="error-message" class="email-error">Please provide a valid email</span>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0/hub" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://github.com/leveau10">Leonardo Viana</a>.</p>
      </div>
    </section>  
    <img src="images/hero-desktop.jpg">

  </main>
  
</body>
</html>
